<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stuMgmtSys</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<h2>学生成绩查询系统简易版</h2>
<br>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>姓名</th>
        <th>学号</th>
        <th>民族</th>
        <th>班级</th>
        <th>语文</th>
        <th>数学</th>
        <th>英语</th>
        <th>编程</th>
        <th>总分</th>
        <th>平均分</th>
    </tr>
    </thead>
    <tbody id="tbMain"></tbody>
</table>
<br><br>
<form class="form-inline" id="my-form" action="http://127.0.0.1:3000/student" method="post">
    <fieldset>
        <legend>添加一条学生成绩信息：</legend>
        <div class="row">
        <div class="form-group col-md-3">
            <label for="inputName">姓名</label>
            <input type="text" name="inputName" class="form-control" id="inputName" placeholder="大于两字符的中文或英文">
        </div>
        <div class="form-group col-md-3">
            <label for="inputStuId">学号</label>
            <input type="number" name="inputStuId" class="form-control" id="inputStuId" placeholder="十位数字学号">
        </div>
        <div class="form-group col-md-3">
            <label for="inputNation">民族</label>
            <input type="text" name="inputNation" class="form-control" id="inputNation" placeholder="中英文字符">
        </div>
        <div class="form-group col-md-3">
            <label for="inputClass">班级</label>
            <input type="text" name="inputClass" class="form-control" id="inputClass" placeholder="数字">
        </div>
        <div class="form-group col-md-3">
            <label for="inputChinese">语文</label>
            <input type="number" name="inputChinese" class="form-control" id="inputChinese" placeholder="数字">
        </div>
        <div class="form-group col-md-3">
            <label for="inputMath">数学</label>
            <input type="number" name="inputMath" class="form-control" id="inputMath" placeholder="数字">
        </div>
        <div class="form-group col-md-3">
            <label for="inputEnglish">英语</label>
            <input type="number" name="inputEnglish" class="form-control" id="inputEnglish" placeholder="数字">
        </div>
        <div class="form-group col-md-3">
            <label for="inputCoding">编程</label>
            <input type="number" name="inputCoding" class="form-control" id="inputCoding" placeholder="数字">
        </div>
        </div>
        <br>
        <input type="submit" class="btn btn-primary" value="提交">
    </fieldset>
</form>

<br><br>
<form action="http://127.0.0.1:3000/students" method="get">
    <fieldset>
        <legend>查询多个学生成绩信息:</legend>
        <div class="form-group">
            <input type="text" name="search" class="form-control" id="search" placeholder="学号 学号 ...">
        </div>
        <button type="submit" class="btn btn-primary btn-block">开始查询</button>
    </fieldset>
</form>

<br><br><br>
<form action="http://127.0.0.1:3000/students/:id" method="post">
    <fieldset>
        <legend>修改一条学生信息:</legend>
        <div class="form-group">
            <input type="text" name="modify" class="form-control" id="modify" placeholder="请输入要修改信息的同学学号">
        </div>
        <!-- Button trigger modal -->
        <button type="submit" class="btn btn-primary">修改</button>
        <!-- Modal -->
        <div class="modal fade" id="modifyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="exampleModalLabel">修改一条学生信息:</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="modifyName">姓名</label>
                                    <input type="text" name="modifyName" class="form-control" id="modifyName">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="modifyStuId">学号</label>
                                    <input type="number" name="modifyStuId" class="form-control" id="modifyStuId">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="modifyNation">民族</label>
                                    <input type="text" name="modifyNation" class="form-control" id="modifyNation">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="modifyClass">班级</label>
                                    <input type="text" name="modifyClass" class="form-control" id="modifyClass">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="modifyChinese">语文</label>
                                    <input type="number" name="modifyChinese" class="form-control" id="modifyChinese">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="modifyMath">数学</label>
                                    <input type="number" name="modifyMath" class="form-control" id="modifyMath">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="modifyEnglish">英语</label>
                                    <input type="number" name="modifyEnglish" class="form-control" id="modifyEnglish">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="modifyCoding">编程</label>
                                    <input type="number" name="modifyCoding" class="form-control" id="modifyCoding">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-close" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</form>

<br><br><br>
<form action="http://127.0.0.1:3000/students/:id" method="delete">
    <fieldset>
        <legend>删除多个学生成绩信息:</legend>
        <div class="form-group">
            <input type="text" name="del" class="form-control" id="del" placeholder="学号 学号 ...">
        </div>
        <button type="submit" class="btn btn-primary">删除</button>
    </fieldset>
</form>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
